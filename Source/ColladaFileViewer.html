<html>
<body>
 
<!-- user interface -->
 
<div id="divMain">
	<h3>Three-Dimensional Scene File Viewer - Collada</h3>
	<p>
		Upload a three-dimensional scene file in Collada (.dae) format to view its contents.
		Move the camera around with the keys W, A, S, D, Q, R, Z, and C.
		A sample file is available at <a href="../Samples/CubeAtOrigin.dae">this link</a>.
	</p>
	<input id="inputFileToLoad" type="file" onchange="UiEventHandler.inputFileToLoad_Changed(this);" />
	<br />
	<div id="divOutput"></div>
</div>
 
<script src="Camera.js"></script>
<script src="ColladaFile.js"></script>
<script src="Coords.js"></script>
<script src="DisplayHelper.js"></script>
<script src="Edge.js"></script>
<script src="Face.js"></script>
<script src="Globals.js"></script>
<script src="InputHelper.js"></script>
<script src="Matrix.js"></script>
<script src="Mesh.js"></script>
<script src="Orientation.js"></script>
<script src="Scene.js"></script>
<script src="Transform.js"></script>
<script src="Transform_Translate.js"></script>
<script src="UiEventHandler.js"></script>
<script src="Vertex.js"></script>

</body>
</html>
